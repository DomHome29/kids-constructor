<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детский Конструктор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .img-container {
            text-align: center;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6600;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .btn:hover {
            background: #e65c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Детский Конструктор</h1>
        <p>Развивающий и увлекательный конструктор для детей!</p>
        <div class="img-container">
            <img src="https://via.placeholder.com/600x400" alt="Конструктор">
        </div>
        <a href="#" class="btn">Купить сейчас</a>
    </div>
</body>
</html>
